<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>

<style>
	input[type=text],input[type=date], select,input[type=number],input[type=email] {
    width: 30%;
    padding: 6px 10px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
	
</style>
<body style="background:lightblue">

<center>
<form method="post" action="newuserinput.jsp">
<h1>Fill Some Basic Information</h1>
<br>

<input type="text" name="first_name" class="form-control"placeholder="First name">

<br>
<input type="text" name="last_name"placeholder="Last name">
<br>
<input type="number" name="panno"placeholder="PAN Number">
<br>
Gender:<br>
<select name="gender">
  <option value="M">Male</option>
  <option value="F">Female</option>
  
</select>
<br>
DOB<br>
<input type="date" name="dob">
<br>
<input type="text" name="address" style="padding:12px 20px"placeholder="Address1">
<br>
<input type="text" name="city" placeholder="City">
<br>
<input type="text" name="state" placeholder="State">
<br>
<input type="text" name="country" placeholder="Country">
<br>
<input type="number" name="pincode"placeholder="Pincode">
<br>
<input type="text" name="mobile" maxlength="10"placeholder="Mobile no">
<br>
<input type="email" name="email"placeholder="Email Id">
<br>
<select name="marital_status">
<option value=""disabled selected>Select Marital Status</option>
  <option value="married">Married</option>
  <option value="unmarried">Unmarried</option>
  
</select><br>

<select name="annual_salary">
		<option value=""disabled selected>Select your annual salary range</option>
  		<option value="1-5 lakh">1-5 lakh</option>
  		<option value="5-10 lakh">5-10 lakh</option>
  		<option value="10-15 lakh">10-15 lakh</option>
  		<option value="above 15 lakh">Above 15 lakh</option>
</select><br>
<br>
<input type="text" name="designation"placeholder="Designation">
<br>
<select name="noe">
		<option value=""disabled selected>Select nature of employment</option>
  		<option value="full time">Full Time</option>
  		<option value="part time">Part Time</option>
</select><br>
<select name="nod">
		<option value=""disabled selected>Select number of Dependents</option>
  		<option value="1-3">1-3</option>
  		<option value="3-5">3-5</option>
  		<option value="above 5">Above 5</option>
</select><br>
<select name="earners">
		<option value=""disabled selected>Select number of Earners</option>
  		<option value="1-3">1-3</option>
  		<option value="3-5">3-5</option>
</select><br>
<select name="annual_expenses">
		<option value=""disabled selected>Select your annual expenses range</option>
  		<option value="1-5 lakh">1-5 lakh</option>
  		<option value="5-10 lakh">5-10 lakh</option>
  		<option value="10-15 lakh">10-15 lakh</option>
  		<option value="above 15 lakh">Above 15 lakh</option>
</select><br>
<br>




<input type="submit" value="Next" style="border-radius:4px;width:20%;padding:10px">
</form>
</center>


</body>
</html>
